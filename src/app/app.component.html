<div class="container-fluid">
<div class="row">
<div class="col-md-6">
<h1>Temlpate Driven</h1>
<div class="container">
    <form #a="ngForm" (ngSubmit)="OnSubmit(a)">
        <button class="btn btn-primary" (click)="onclick()">Change values</button>
        <div ngModelGroup="GroupUser" #group="ngModelGroup">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="Username" ngModel name="Username" required
                    #username="ngModel">
                <span class="help-block " *ngIf="!username.valid && username.touched">Enter a valid username </span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="Email" ngModel name="Email" required email>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select class="form-control" id="Gender" [ngModel]="defulteGender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">female</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <input type="text" name="color" [(ngModel)]="color" class="form-control">
            <span>your favorite color:{{color}}</span>
        </div>
        <div class="radio " *ngFor="let animal of animals">
            <label>
                <input type="radio" name="animal" [ngModel]="animal" value="animal">
                {{animal}}
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!a.valid">Submit</button>
    </form>

</div>
</div>



<div class="col-md-6">
    <div class="card ">
<div class="form-group" *ngIf="ISsubmitted">
    <div class="form-control">
        <p>UserName:{{User.username}}</p>
        <p>Email:{{User.email}}</p>
        <p>Gender:{{User.gender}}</p>
        <p>Color:{{User.color}}</p>
        <p>Animal:{{User.animal}}</p>
    </div>
</div>
</div>
</div>
</div>
</div>

<div class="container-fluid">
<div class=" col-md-6">
<form [formGroup]="inputForm" (ngSubmit)="onsubmit()" >
        <div class="form-group">
            <label for="Username">Username</label>
            <input formControlName="Username" type="text" class="form-control" id="Username" >
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input formControlName="Email" type="text" class="form-control" id="Email" >
        </div>
            
        <div class="radio" *ngFor="let Gender of gender">
            <label >
                <input formControlName="Gender" type="radio" [value]="Gender">{{Gender}}
            </label>
        </div>


    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
</div>
</div>
